spring:
  application:
    name: agarang

---
spring:
  profiles:
    active: blue
    group:
      local: local, common, secret
      blue: blue, common, secret
      green: green, common, secret

server:
  env: blue

---
spring:
  config:
    activate:
      on-profile: local

server:
  port: 8080

serverAddress: localhost
serverName: local_server

---
spring:
  config:
    activate:
      on-profile: blue

server:
  port: 8080

serverAddress: 43.200.109.115
serverName: blue_server

---
spring:
  config:
    activate:
      on-profile: green

server:
  port: 8081

serverAddress: 43.200.109.115
serverName: green_server

---
spring:
  config:
    activate:
      on-profile: common
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: true